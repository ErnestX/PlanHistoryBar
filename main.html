<head>
    <script src = "jquery-1.11.3.js"></script>
    <script>$(document).ready(function(){
        var photos = ["google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg"];
        var photoBar = document.createElement("div");
    
        var activePhotoIndex = 0;
    
        photoBar.classList.add("bar");
        document.getElementById("barContainer").appendChild(photoBar);
        for (var i=0; i < photos.length; i++) {
            var img = new Image();
            img.src = photos[i];
            img.classList.add("photo");
            photoBar.appendChild(img);
        }
    
        $("#left").click(function(){
            activePhotoIndex++;
            photoBar.style.left = activePhotoIndex * 200;
        })
        
        $("#right").click(function(){
            activePhotoIndex--;
            photoBar.style.left = activePhotoIndex * 200;
        })
    })
    </script>
    <link rel=stylesheet type="text/css" href="style.css">
</head>

<body>
    <h1>HISTORY</h1>
    <div id="barContainer"> </div>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
