<head>
    <script src = "jquery-1.11.3.js"></script>
    <script>$(document).ready(function(){
        
        var photos = ["google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg"];
        var photoBar = document.createElement("div");
        document.getElementById("barContainer").appendChild(photoBar);
        for (var i=0; i < photos.length; i++) {
            var img = new Image();
            img.src = photos[i];
            img.height = 100;
            img.width = 200;
            photoBar.appendChild(img);
        }
    
        $("#left").click(function(){
            $("#1").addClass("selected");
            photoBar.classList.add("animated");
        })
    })
    </script>
    <style>
        @keyframes move {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(200px);
            }
        }
        p {
            text-align: center;
        }
        body {
            background-color: linen;
        }
        img {
        }
        .selected {
            box-shadow:0px 12px 22px 1px #333;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .bar {
            text-align: center;
        }
        .animated {
            animation-name: move;
            animation-duration: 4s;
            animation-fill-mode: forwards; <!-- which style to keep after the animation -->
        }
    </style>
</head>

<body>
    <h1>test</h1>
    
    <p>
        <div class="bar" id="barContainer"> </div>
    </p>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
