<head>
    <script src = "jquery-1.11.3.js"></script>
    <script>$(document).ready(function(){
        var photosData = ["google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg", "google-maps.jpg"];
        var photos = [];
        var photoBar = document.createElement("div");
    
        var activePhotoIndex = 0;
    
        photoBar.classList.add("bar");
        document.getElementById("barContainer").appendChild(photoBar);
        for (var i=0; i < photosData.length; i++) {
            var img = new Image();
            img.src = photosData[i];
            img.classList.add("photo");
            photoBar.appendChild(img);
            photos[i] = img;
        }
        
        photos[activePhotoIndex].classList.add("selected");
    
        $("#left").click(function(){
            if (activePhotoIndex - 1 > 0) {
                photos[activePhotoIndex].classList.remove("selected");
                activePhotoIndex--;
                photos[activePhotoIndex].classList.add("selected");
                photoBar.style.left = -1 * activePhotoIndex * 200;
            }
        })
        
        $("#right").click(function(){
            if (activePhotoIndex + 1 < photos.length) {
                photos[activePhotoIndex].classList.remove("selected");
                activePhotoIndex++;
                photos[activePhotoIndex].classList.add("selected");
                photoBar.style.left = -1 * activePhotoIndex * 200;
            }
        })
    })
    </script>
    <link rel=stylesheet type="text/css" href="style.css">
</head>

<body>
    <h1>HISTORY</h1>
    <div id="barContainer"> </div>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
