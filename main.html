<!DOCTYPE html>
<!--http://www.kirupa.com/html5/creating_a_sweet_content_slider.htm-->
<html>
<head>
    <script src="jquery-1.11.3.js"></script>
    <script src="uiHelpers.js"></script>
    <script>$(document).ready(function(){
        var photosData = ["google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg", 
                          "google-maps.jpg",
                          "google-maps.jpg",
                          "google-maps.jpg", 
                            "google-maps.jpg" ];
        var photos = [];
        var photoBar = document.createElement("div");
    
        var activePhotoIndex = 0;
    
        photoBar.classList.add("bar");
        document.getElementById("barContainer").appendChild(photoBar);
        var i;
        for (i=0; i < photosData.length; i++) {
            var img = new Image();
            img.src = photosData[i];
            img.classList.add("photo");
            img.classList.add("unselected");
            photoBar.appendChild(img);
            photos[i] = img;
        }
        
        highlightObject(photos[activePhotoIndex]);
    
        $("#left").click(function(){
            if (activePhotoIndex - 1 >= 0) {
                unHighlightObject(photos[activePhotoIndex]);
                activePhotoIndex--;
                highlightObject(photos[activePhotoIndex]);
                moveObjectLeftToPos(photoBar, -1 * activePhotoIndex * (img.width + 3));
            }
        })
        
        $("#right").click(function(){
            if (activePhotoIndex + 1 < photos.length) {
                unHighlightObject(photos[activePhotoIndex]);
                activePhotoIndex++;
                highlightObject(photos[activePhotoIndex]);
                moveObjectLeftToPos(photoBar, -1 * activePhotoIndex * (img.width + 3));
            }
        })
    })
    </script>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div id="charts"></div>
    <div id="barContainer"> 
<!--        <div id="gradientMask"></div>-->
    </div>
    <div id="detailView"></div>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
</html>
