<!DOCTYPE html>
<!--http://www.kirupa.com/html5/creating_a_sweet_content_slider.htm-->
<html>
<head>
    <script src="jquery-1.11.3.js"></script>
    <script src="Helpers.js"></script>
    <script src="BarManager.js"></script>
    <script src="Plan.js"></script>
    <script src="DataManager.js"></script>
    <script src="PreviewWindowManager.js"></script>
    <script src="PlanRenderer.js"></script>
    <script src="GraphsRenderer.js"></script>
    <script>$(document).ready(function() {
        MY_GLOBAL.activePhotoIndex = 7; // the initial index to select

        MY_GLOBAL.barManager.initWithBarAndRange($("#bar"), 0, 14);
        MY_GLOBAL.graphsRenderer.initWithGraphContainer($('#graphsContainer')); // FIXME: rename to initWithGraphsContainer
        MY_GLOBAL.
        previewWindowManager.
        initWithPreviewWindowAndIndex($("#previewWindow"), MY_GLOBAL.activePhotoIndex);
    
        MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
        
        $("#left").click(function() {
            MY_GLOBAL.activePhotoIndex--;
            MY_GLOBAL.barManager.moveBarRightByOnePlan();
            MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
            MY_GLOBAL.previewWindowManager.showPreviewForPlanIndex(MY_GLOBAL.activePhotoIndex);
        });
        
        $("#right").click(function() {
            MY_GLOBAL.activePhotoIndex++;
            MY_GLOBAL.barManager.moveBarLeftByOnePlan();
            MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
            MY_GLOBAL.previewWindowManager.showPreviewForPlanIndex(MY_GLOBAL.activePhotoIndex);
        });
    
        $("#addIndicator").click(function() {
            MY_GLOBAL.graphsRenderer.createRendererWithNameOntoRow('testing', 0);
        });
    });
    </script>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div id = "sideBar">this is the side bar</div>
    <div id="browserContainer">
        <div id="barContainer"> <!-- used to mask the bar -->
            <div id="graphsContainer"></div>
            <div id="bar"></div> <!-- the real bar -->
        </div>
        <div id="previewWindow"></div>
    
        <p>
            <button id="left">left</button>
            <button id="right">right</button>
            <button id="addIndicator">add indicator</button>
        </p>
    </div>
</body>
</html>
