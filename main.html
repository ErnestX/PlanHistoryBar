<html>
<head>
    <script src="jquery-1.11.3.js"></script>
    <script src="uiHelpers.js"></script>
    <script src="BarManager.js"></script>
    <script>$(document).ready(function()
    {
        var activePhotoIndex = 4;
//        var rangeLeft = 0;
//        var rangeRight = 9;
        var barManager = new BarManager($("#bar"));

//        var i;

//        {

//            initPlan(img);
//            $("#bar").append(img);
//        }
        
        barManager.selectIndex(activePhotoIndex);
        
        $("#left").click(function()
        {
            activePhotoIndex--;
            barManager.selectIndex(activePhotoIndex);
            barManager.moveBarRightByOnePlan();
        });
        
        $("#right").click(function() 
        {
            activePhotoIndex++;
            barManager.selectIndex(activePhotoIndex);
            barManager.moveBarLeftByOnePlan();
        });
    });
    </script>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div id="barContainer"> 
        <div id="bar"></div>
<!--        <div id="charts"></div>-->
    </div>
    <div id="detailView"></div>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
</html>
