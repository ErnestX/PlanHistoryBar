<!DOCTYPE html>
<!--http://www.kirupa.com/html5/creating_a_sweet_content_slider.htm-->
<html>
<head>
    <script src="jquery-1.11.3.js"></script>
    <script src="Helpers.js"></script>
    <script src="BarManager.js"></script>
    <script src="Plan.js"></script>
    <script src="DataManager.js"></script>
    <script src="PreviewWindowManager.js"></script>
    <script>$(document).ready(function() {
        MY_GLOBAL.activePhotoIndex = 6;

        MY_GLOBAL.barManager.initWithBarAndRange($("#bar"), 0, 12);
        MY_GLOBAL.previewWindowManager.initWithPreviewWindowAndIndex($("#previewWindow"), MY_GLOBAL.activePhotoIndex);
    
        MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
        
        $("#left").click(function() {
            MY_GLOBAL.activePhotoIndex--;
            MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
            MY_GLOBAL.barManager.moveBarRightByOnePlan();
        });
        
        $("#right").click(function() {
            MY_GLOBAL.activePhotoIndex++;
            MY_GLOBAL.barManager.selectIndex(MY_GLOBAL.activePhotoIndex);
            MY_GLOBAL.barManager.moveBarLeftByOnePlan();
        });
    });
    </script>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div id="barContainer"> 
        <div id="bar"></div>
<!--        <div id="charts"></div>-->
    </div>
    <div id="previewWindow"></div>
    
    <p>
        <button id="left">left</button>
        <button id="right">right</button>
    </p>
    <p>
        <button id="lastPage">last page</button>
        <button id="nextPage">next page</button>
    </p>
</body>
</html>
